  <div class="blog-layout">
    <!-- Posts List -->
    <div class="posts-list">
      {{#each posts}}
      <article class="post-item">
        <div class="post-item-meta">
          <time class="post-item-date">{{dateFormatted}}</time>
          <a href="{{basePath}}category/{{category}}.html" class="post-item-category">{{category}}</a>
        </div>
        <h2 class="post-item-title">
          <a href="{{basePath}}blog/{{year}}/{{month}}/{{slug}}.html">{{title}}</a>
        </h2>
        <p class="post-item-excerpt">{{excerpt}}</p>
        <div class="post-item-tags">
          {{tagsHtml}}
        </div>
      </article>
      {{/each}}
    </div>
    
    <!-- Sidebar -->
    <aside class="blog-sidebar">
      <div class="sidebar-widget">

        <ul class="archive-list">
          {{#each archives}}

            <a href="{{basePath}}{{url}}" class="archive-link">
              <span>{{label}}</span>
              <span class="archive-count">{{count}}</span>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    </aside>
  </div>
</div>
